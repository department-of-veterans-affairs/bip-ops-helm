# Default values for s3-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

baseHostname: proxy.prod8.bip.va.gov
endpoints:
  - host: bpds
    s3: bip-bpds-prod.s3.us-gov-west-1.amazonaws.com
  - host: vefs-rrc
    s3: project-vefs-rrc-prod-bucket.s3.us-gov-west-1.amazonaws.com
  - host: vefs-rrc-cola
    s3: project-vefs-rrc-cola-bucket.s3.us-gov-west-1.amazonaws.com
  - host: vefs-rrc-perf
    s3: project-vefs-rrc-perf-bucket.s3.us-gov-west-1.amazonaws.com
  - host: vefs-rrc-preprod
    s3: project-vefs-rrc-preprod-bucket.s3.us-gov-west-1.amazonaws.com
  - host: vefs-rrc-prodtest
    s3: project-vefs-rrc-prodtest-bucket.s3.us-gov-west-1.amazonaws.com

secretName: s3-proxy-tls

deployment:
  replicaCount: 3
  image:
    repository: nginx
    tag: '1.18'
    pullPolicy: IfNotPresent
  resources: {}
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  nodeSelector: {}
  tolerations: []
  affinity: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
